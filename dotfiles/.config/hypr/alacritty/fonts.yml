## Font configuration

font:
  # Normal (roman) font face
  normal:
    family: "Terminus"
    style: Regular

  # Bold font face
  bold:
    family: "Terminus"
    style: Bold

  # Italic font face
  italic:
    family: "Terminus"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "Terminus"
    style: Bold Italic

